<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos_signin.css') }}">
   
</head>
<body> 
    <h1>Registro</h1>
    <form action="/signin" method="POST" class="signin-form">
        <div class="form-group">
            <label for="username">Correo Electrónico:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="helicoptero apache">helicoptero apache</option>
            </select>
        </div>
        <div class="form-group">
            <label for="intereses">Intereses:</label>
            <select id="intereses" name="intereses[]" multiple required>                
                <option value="Deportes">Deportes</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Cine">Cine</option>
                <option value="Música">Música</option>
                <option value="Viajes">Viajes</option>
                <option value="Gastronomía">Gastronomía</option>
                <option value="Arte">Arte</option>
                <option value="Ciencia">Ciencia</option>
                <option value="Moda">Moda</option>
                <option value="Literatura">Literatura</option>
                <option value="Videojuegos">Videojuegos</option>
            </select>
        </div>     

        <button type="submit" class="signin-button">Registrarse</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
</body>
</html>
