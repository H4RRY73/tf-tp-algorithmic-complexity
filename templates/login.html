<!DOCTYPE html>
<html>
<head>
    <title>Red social</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="Logo de la Red Social">

    </header>
    <main>
         <div class="container">
        <h1>Login</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/signin">Regístrate aquí</a></p>
    </div>
    </main>
    <footer>
        <p>&copy; 2023 Quincalla</p>
    </footer>

</body>
</html>
